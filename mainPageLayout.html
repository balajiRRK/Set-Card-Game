<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Set</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer type="text/javascript" src="https://underscorejs.org/underscore-umd-min.js"></script> -->
    <script defer type="text/javascript" src="StopWatch.js"></script>
    <script defer type="text/javascript" src="cardGraphic.js"></script>
    <script defer type="text/javascript" src="Cards.js"></script>
    <script defer type="text/javascript" src="MainGame.js"></script>
</head>

<body>
    <div class="container">
        <div class="matches">
            <h2>Sets Found</h2>
            <table id="matches-table">
                <tbody>
                    <!-- Table rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class = "center-section">
            <div class="game-grid" id="game-grid">
                <!-- Number of cards based on difficulty will be dynamically generated by JavaScript -->
            </div>
        </div>
        <div class = "right-section">
            <div class="stopwatch">
                <h2>Stopwatch</h2>
                <p id="timer"></p>
                <!--<script type="text/javascript" src="StopWatch.js"></script>-->
            </div>
            <div class="countdown">
                <h2>Countdown</h2>
                <p onkeyup=""></p>
            </div>
            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <!-- <p>Player 2: <span id="player2-score"></span></p> -->
                <!-- <script type="text/javascript" src="saveScore.js"></script> -->
            </div>
            <div class="instructions">
                <div class="button" id=".instructions" onclick="goInstructions()">Instructions</div>
            </div>
            <div class="restart">
                <div class="red-button" id=".restart" onclick="restartGame()">Restart</div>
            </div>
        </div>
    </div>
    
    <script>
        function goInstructions() {
            window.location.href = 'difficultySelection.html';
        }
    </script>
    
    <script> 
        document.addEventListener('DOMContentLoaded', function() {
            
            // get difficulty from call to html page change
            const urlParams = new URLSearchParams(window.location.search);
            const difficulty = urlParams.get('difficulty');
        })
    </script>  
    
</body>
</html>
