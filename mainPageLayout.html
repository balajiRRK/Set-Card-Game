<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Set</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="matches">
            <h2>Sets Found</h2>
            <table id="matches-table">
                <tbody>
                    <!-- Table rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class = "center-section">
            <div class="game-grid" id="game-grid">
                <!-- Number of cards based on difficulty will be dynamically generated by JavaScript -->
            </div>
        </div>
        <div class = "right-section">
            <div class="stopwatch">
                <h2>Stopwatch</h2>
                <script src="StopWatch.js"></script>
            </div>
            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <p>Player 1: <span id="player1-score"></span></p>
                <p>Player 2: <span id="player2-score"></span></p>
                <script src="saveScore.js"></script>
            </div>
            <div class="instructions">
                <div class="button">Instructions</div>
                <div class=".instructions" onclick="instructions.html"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Function to generate 27 rows in the matches table
        function generateMatchesTable() {
            const tableBody = document.querySelector('#matches-table tbody');
            for (let i = 1; i <= 27; i++) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = i;
                row.appendChild(cell);
                tableBody.appendChild(row);
            }
        }
        document.addEventListener('DOMContentLoaded', generateMatchesTable);

        function diffultyMode(difficulty){
            const gameGrid = document.getElementById('game-grid');

            let numberOfCards;
            if (difficulty == 'easy'){
                numberOfCards == 6; 
            }else if (difficulty === 'normal') {
                numberOfCards = 12;
            } else if (difficulty === 'hard') {
                numberOfCards = 24;
            }

            for (let i = 1; i <= numberOfCards; i++) {
                const card = document.createElement('div');
                card.className = 'game-cell';
                card.onclick = () => cellClicked(i);
                gameGrid.appendChild(card);
            }

            if (numberOfCards === 6) {
                gameGrid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            } else if (numberOfCards === 12) {
                gameGrid.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (numberOfCards === 24) {
                gameGrid.style.gridTemplateColumns = 'repeat(6, 1fr)';
            }

        }
    </script>

</body>
</html>
